<ion-content [fullscreen]="true" class="register-content">
  <div class="register-container">
    <!-- Left image -->
    <div class="register-left">
      <img src="assets/img/sectioncf.png" alt="coffee background" />
    </div>

    <!-- Right form -->
    <div class="register-right">
      <div class="register-box">
        <div class="logo">
          <img src="assets/icon/Logo.png" alt="Cafe Beans Logo" />
          <h2>Caffee <strong>Barton</strong></h2>
        </div>

        <h3>Join Us, Create your account</h3>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label>Full Name</label>
            <input formControlName="fullName" type="text" class="form-control" placeholder="Full name">
          </div>

          <div class="form-group mb-3">
            <label>Username</label>
            <input formControlName="username" type="text" class="form-control" placeholder="Username">
          </div>

          <div class="form-group mb-3">
            <label>Email</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
          </div>

          <div class="form-group mb-4">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
          </div>

          <!-- Nút Sign Up căn dưới và dễ nhìn -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Sign Up</button>
          </div>

          <!-- Nút Google -->
          <div class="d-grid mb-3">
            <button type="button" class="btn btn-outline-danger">
              <span class="google-icon">G</span> Sign up with Google
            </button>
          </div>

          <p class="text-center text-muted">
            Already have an account? <a href="/login">Sign in</a>
          </p>
        </form>


      </div>
    </div>
  </div>
</ion-content>
